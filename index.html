<!--Informando o tipo de documento -->
<!DOCTYPE html>

<!-- tag html e um conteiner que abriga toda estrutura -->
<html lang="pt-br">

    <!-- pt-br esta definindo nossa linguagem para portugues -->

<head>
    <!--um conteiner sobre as info da pagina -->

    <meta charset="UTF-8"> <!-- charset serve para config dos caracteres -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- e inserida para definir o tamanho de referencia do nosso conteudo -->

    <title>Vai na Web</title>
    <!-- titulo do documento-->

</head>
<!-- conteiner logico que vai renderizar na tela-->

<body>
    <!--Headings tags, para titulos e subtitulos-->
    
    <h1>Primeira aula HTML</h1> <!-- Eu sou o titulo principal-->
    <h2>Subtitulo</h2><!--tag de subtitulo-->
    <h3>Teste 1</h3>
    <h4>Teste 2</h4>
    <h5>Teste 3</h5>
    <h6>Teste 4</h6>

    <P>Eu sou um paragrafo</P> <!-- tag de paragrafo/frases-->
    <p>Compras da semana</p>

    <!-- Tag conteiner de lista ordenada-->
    <ol>
        <!-- tag de lista-->
        <li>Teste 1</li>
        <li> Teste 2</li>
        <li>Teste 3</li>
        <li>Teste 4</li>
    </ol>

    <!-- tag container para lista nao ordenada-->
     <!-- Lista nao ordenada-->
    <ul>
        <li>Teste 1</li>
        <li>Teste 2</li>
        <li>Teste 3</li>
        <li>Teste 4</li>
    </ul>

    <!-- tag de imagem-->
     <img src="https://s2-oglobo.glbimg.com/cYQ0EHh3UtkX_cKULLDL-gklDSw=/0x0:789x480/1008x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2022/A/u/jBB0j2TH2gT4ydQ2cJgg/23434969-exclusivo-rio-de-janeiro-rj-11-12-2009-amanha-no-globo-podroes-da-madrugada-batata.jpg" alt="imagem de pizza" width="400"> <!-- src=> caminho da imagem-->
     <!-- alt é o texto alternativo, descrição para sua imagem-->
      <img src="Fundo preto para assistir tv kkk.png" alt="" width="400">
    
      
    
</body>
</html>
